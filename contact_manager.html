<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="contact_manager.css">
<script src="contact_manager.js"></script>
<meta charset="utf-8">
<title>Contact Manager: Repeat Project</title>
</head>

<body>

<form id="contactManagerFillOut">
	First Name:<br>
	<input type="text" name="firstname" id="fName"><br>
	Last Name:<br>
	<input type="text" name="lastname" id="surname"><br>
    Date of Birth:<br>
	<input type="date" id="DoB"><br>
	Telephone Number:<br>
	<input type="tel" id="number"><br>
	Email Address:<br>
	<input type="email" id="email">
</form>
<br>

<button onClick="mySubmit()">Submit</button>
<button onClick="myDelete()" type="button">Delete</button>

<br>

<hr>

<table id="contactManagerTable">
 	<thead>
            <tr>
                <th>First Name</th>
                <th>Surname</th>
                <th>Date of Birth</th>
                <th>Phone Number</th>
                <th>Email Address</th>
            </tr>
 	</thead>
</table>


</body>
</html>
